<h1 class="text-center">Project Management</h1>

<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.project.name" required />
        </div>
        <div class="btn-group">
                <label class="btn btn-primary" ng-model="mode" btn-radio="'Delivery'">For delivery</label>
                <label class="btn btn-primary" ng-model="mode" btn-radio="'Collection'">For collection</label>
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.addProject()">Add</button>
        </div>
    </form>
</div>
