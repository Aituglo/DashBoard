<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Onyx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/plugins/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/plugins/simple-line-icons.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/plugins/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/plugins/fullcalendar.min.css"/>
	  <link href="static/css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="mimin" class="dashboard">
    
   
      <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
          <div class="col-md-12 nav-wrapper">
            <div class="navbar-header" style="width:100%;">
              <div class="opener-left-menu is-open">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
              </div>
                <a ui-sref="home" class="navbar-brand"> 
                 <b>Onyx</b>
                </a>


              <ul class="nav navbar-nav navbar-right user-nav">
                <li class="user-name"><span>{{vm.user.firstName}}</span></li>
                  <li class="dropdown avatar-dropdown">
                   <img src="static/img/avatar.jpg" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                   <ul class="dropdown-menu user-dropdown">
                     <li><a ui-sref="account"><span class="fa fa-user"></span>My Profile</a></li>
                     <li role="separator" class="divider"></li>
                     <li class="more">
                      <ul>
                        <li><a href=""><span class="fa fa-cogs"></span></a></li>
                        <li><a href=""><span class="fa fa-lock"></span></a></li>
                        <li><a href="/login"><span class="fa fa-power-off "></span></a></li>
                      </ul>
                    </li>
                  </ul>
                </li>
                <li ><a href="#" class="opener-right-menu"><span class="fa fa-home"></span></a></li>
              </ul>
            </div>
          </div>
        </nav>
      <!-- end: Header -->

      <div class="container-fluid mimin-wrapper">
  
          <!-- start:Left Menu -->
            <div id="left-menu">
              <div class="sub-left-menu scroll">
                <ul class="nav nav-list">
                    <li><div class="left-bg"></div></li>
                    <li class="time">
                      <h1 class="animated fadeInLeft">21:00</h1>
                      <p class="animated fadeInRight">Sat,October 1st 2029</p>
                    </li>                     
                    <li class="ripple" ng-class="{active: activeTab === 'home'}"><a ui-sref="home"><span class="fa fa-calendar-o"></span>Home</a></li>
                    <li class="ripple" ng-class="{active: activeTab === 'project'}"><a ui-sref="project"><span class="fa fa-calendar-o"></span>Project</a></li>
                    <li class="ripple" ng-class="{active: activeTab === 'todo'}"><a ui-sref="todo"><span class="fa fa-calendar-o"></span>Todo</a></li>
                    
               
                  </ul>
                </div>
            </div>
          <!-- end: Left Menu -->
          
          <!-- start: content -->
            <div id="content">
            	
 						<div class="flash-message" ng-if="flash">
            		<div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        			</div>
                <div class="panel">
                  <div class="panel-body">
                      <div class="col-md-6 col-sm-12">
                        <h3 class="animated fadeInLeft">Welcome</h3>

                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="col-md-6 col-sm-6 text-right" style="padding-left:10px;">
                          <h3 style="color:#DDDDDE;"><span class="fa  fa-map-marker"></span> Banyumas</h3>
                          <h1 style="margin-top: -10px;color: #ddd;">30<sup>o</sup></h1>
                        </div>
                        <div class="col-md-6 col-sm-6">
                           <div class="wheather">
                            <div class="stormy rainy animated pulse infinite">
                              <div class="shadow">
                                
                              </div>
                            </div>
                            <div class="sub-wheather">
                              <div class="thunder">
                                
                              </div>
                              <div class="rain">
                                  <div class="droplet droplet1"></div>
                                  <div class="droplet droplet2"></div>
                                  <div class="droplet droplet3"></div>
                                  <div class="droplet droplet4"></div>
                                  <div class="droplet droplet5"></div>
                                  <div class="droplet droplet6"></div>
                                </div>
                            </div>
                          </div>
                        </div>                   
                    </div>
                  </div>                    
                </div>
                
                <div class="col-md-12 icon-wrapper">
            			<div class="panel">
									<div class="panel-body">                
                			<main ui-view></main>
                		</div>
                	</div>
                </div>


      		  </div>
          <!-- end: content -->

    
          <!-- start: right menu -->
            <div id="right-menu">
              <ul class="nav nav-tabs">
                <li class="active">
                 <a data-toggle="tab" href="#right-menu-user">
                  <span class="fa fa-comment-o fa-2x"></span>
                 </a>
                </li>
                <li>
                 <a data-toggle="tab" href="#right-menu-notif">
                  <span class="fa fa-bell-o fa-2x"></span>
                 </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#right-menu-config">
                   <span class="fa fa-cog fa-2x"></span>
                  </a>
                 </li>
              </ul>

              <div class="tab-content">
                <div id="right-menu-user" class="tab-pane fade in active">
                  
                </div>
             
              </div>
            </div>  
          <!-- end: right menu -->
          
      </div>

      <!-- start: Mobile -->
      <div id="mimin-mobile" class="reverse">
        <div class="mimin-mobile-menu-list">
            <div class="col-md-12 sub-mimin-mobile-menu-list animated fadeInLeft">
                <ul class="nav nav-list">
                    <li class="ripple" ng-class="{active: activeTab === 'home'}"><a ui-sref="home"><span class="fa fa-calendar-o"></span>Home</a></li>
                    <li class="ripple" ng-class="{active: activeTab === 'project'}"><a ui-sref="project"><span class="fa fa-calendar-o"></span>Project</a></li>
                    <li class="ripple" ng-class="{active: activeTab === 'todo'}"><a ui-sref="todo"><span class="fa fa-calendar-o"></span>Todo</a></li>
                    
                  </ul>
            </div>
        </div>       
      </div>
      <button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
        <span class="fa fa-bars"></span>
      </button>
<!-- end: Mobile -->

  

    

    <!-- external scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="static/js/jquery.ui.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
   
    
    <!-- plugins -->
    <script src="static/js/plugins/moment.min.js"></script>
    <script src="static/js/plugins/fullcalendar.min.js"></script>
    <script src="static/js/plugins/jquery.nicescroll.js"></script>
    <script src="static/js/plugins/jquery.vmap.min.js"></script>
    <script src="static/js/plugins/maps/jquery.vmap.world.js"></script>
    <script src="static/js/plugins/jquery.vmap.sampledata.js"></script>
    <script src="static/js/plugins/chart.min.js"></script>


    <!-- custom -->
		<script src="static/js/main.js"></script>
   


    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/todo.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="todo/index.controller.js"></script>
    <script src="project/index.controller.js"></script>
</body>
</html>
