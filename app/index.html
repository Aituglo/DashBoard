<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aituglo Project Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" ui-sref="home">Aituglo Project Management</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" ng-class="{active: activeTab === 'home'}"><a class="nav-link" ui-sref="home">Home</a></li>
                        <li class="nav-item" ng-class="{active: activeTab === 'project'}"><a class="nav-link" ui-sref="project">Project</a></li>
                        <li class="nav-item" ng-class="{active: activeTab === 'todo'}"><a class="nav-link" ui-sref="todo">Personal Todo</a></li>
                    </ul>
                    <ul class="navbar-nav mr-right">
                        <li class="nav-item" ng-class="{active: activeTab === 'account'}"><a class="nav-link" ui-sref="account"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" target="_self"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    </ul>
                </div>
        </nav>        
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
    </header>
    <br>
    <div class="container">
        <!-- main -->
        <main ui-view></main>
    </div>

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/todo.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
    <script src="todo/index.controller.js"></script>
    <script src="project/index.controller.js"></script>
</body>
</html>
